<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auraverse</title>

<style>
:root {
  --p: #5d308c;
  --b: #306fb6;
  --w: #ffffff;
  --lg: #a6a6a6;
  --dg: #545454;
  --k: #000000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at 50% 120%, #306fb6, #000000 65%);
  overflow: hidden;
  color: var(--w);
}

/* ===== CINEMATIC GRADIENT DRIFT ===== */
.bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(93,48,140,.45), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(48,111,182,.35), transparent 45%);
  animation: drift 18s ease-in-out infinite alternate;
}

@keyframes drift {
  from { transform: scale(1) translateY(0); }
  to { transform: scale(1.1) translateY(-40px); }
}

/* ===== FOG + PARTICLES ===== */
canvas {
  position: absolute;
  inset: 0;
}

/* ===== ARCH GRID HORIZON ===== */
.grid {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(rgba(255,255,255,.035) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.035) 1px, transparent 1px);
  background-size: 90px 90px;
  transform: perspective(800px) rotateX(65deg) translateY(200px);
  transform-origin: bottom;
  opacity: .35;
}

/* ===== MAIN LAYOUT ===== */
.page {
  position: relative;
  z-index: 5;
  height: 100%;
  padding: 60px 80px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* LOGO PEDESTAL */
.logo-space {
    width: 220px;
    height: 70px;
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-space img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}


/* HERO */
.hero {
  max-width: 900px;
}

.brand {
  font-size: 5.4rem;
  font-weight: 900;
  letter-spacing: 5px;
  background: linear-gradient(90deg, #fff, var(--b), var(--p));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tagline {
  margin-top: 20px;
  font-size: 1.7rem;
  font-weight: 300;
  color: var(--lg);
}

/* ENERGY DIVIDER */
.divider {
  width: 160px;
  height: 4px;
  margin: 45px 0;
  background: linear-gradient(90deg, var(--p), var(--b));
  box-shadow: 0 0 30px rgba(93,48,140,.8);
}

/* SERVICES */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 34px;
}

.card {
  padding-left: 22px;
  border-left: 3px solid var(--b);
  transition: transform .5s ease;
}

.card:hover {
  transform: translateX(8px);
}

.card h3 {
  font-size: 1.15rem;
  margin-bottom: 8px;
}

.card p {
  font-size: .95rem;
  color: var(--dg);
}

/* ===== PORTAL CTA ===== */
.portal {
  margin-top: 70px;
  width: 300px;
  height: 76px;
  border-radius: 50px;
  border: 2px solid var(--p);
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 3px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(93,48,140,.6);
}

.portal::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: conic-gradient(from 0deg, transparent, rgba(93,48,140,.7), transparent);
  animation: spin 4s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.portal span {
  position: relative;
  z-index: 2;
  font-weight: 500;
}

/* FOOTER */
.footer {
  font-size: .8rem;
  letter-spacing: 1px;
  color: var(--dg);
}

/* MOBILE */
@media(max-width:768px){
  .brand{font-size:3.4rem}
  .page{padding:30px}
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="fx"></canvas>
<div class="grid"></div>

<div class="page">

  <div class="logo-space">
    <img src="logo.png" alt="Auraverse Logo" />
  </div>


  <div class="hero">
    <div class="brand">AURAVERSE</div>
    <div class="tagline">Step Beyond Reality</div>

    <div class="divider"></div>

    <div class="services">
      <div class="card">
        <h3>Virtual Reality Training</h3>
        <p>High-impact immersive learning environments.</p>
      </div>
      <div class="card">
        <h3>Enterprise XR Systems</h3>
        <p>Scalable VR solutions for real-world operations.</p>
      </div>
      <div class="card">
        <h3>Meta-Architecture</h3>
        <p>Experience spaces before they exist.</p>
      </div>
    </div>

    <div class="portal">
      <span>ENTER AURAVERSE</span>
    </div>

  </div>

  <div class="footer">© 2026 AURAVERSE · IMMERSIVE REALITY SYSTEMS</div>

</div>

<script>
/* FOG + PARTICLES */
const c = document.getElementById("fx");
const x = c.getContext("2d");
let w,h;
const dots=[];

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

for(let i=0;i<120;i++){
  dots.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+0.4,
    s:Math.random()*0.4+0.1
  });
}

function loop(){
  x.clearRect(0,0,w,h);
  dots.forEach(d=>{
    d.y-=d.s;
    if(d.y<0) d.y=h;
    x.fillStyle="rgba(255,255,255,.15)";
    x.beginPath();
    x.arc(d.x,d.y,d.r,0,Math.PI*2);
    x.fill();
  });
  requestAnimationFrame(loop);
}
loop();

/* XR GATE */
function enter(){
  alert("XR gateway ready — connect Unity / WebXR here");
}
</script>

</body>
</html>
